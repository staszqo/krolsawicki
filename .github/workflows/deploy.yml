name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # zmień, jeśli Twoja główna gałąź nazywa się inaczej

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Przygotuj folder public
      - name: Prepare public folder
        run: |
          mkdir -p public
          # Kopiowanie stron HTML i CSS
          if [ -d pages ]; then cp -r pages/* public/; fi
          # Kopiowanie obrazów
          if [ -d images ]; then cp -r images public/; fi
          # Kopiowanie JS
          if [ -f index.js ]; then cp index.js public/; fi

      # 3. Deploy do GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          publish_dir: ./public
